<section class="conditions" id="WEATHER">
    <div class="app-heading soil-heading">
        <h2 class="ah3">Weather <br> Conditions</h2>
    </div>

    <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city name.." spellcheck="false">
          <button><img src="./img/images/search.png"></button>
        </div> 
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
          <img src="./img/images/rain.png" class="weather-icon">
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">New York</h2>
          <div class="details">
              <div class="col">
                  <img src="./img/images/humidity.png"> 
                  <div>
                      <p class="humidity">50%</p>
                      <p>Humidity</p>
                  </div>
              </div>
              <div class="col">
                  <img src="./img/images/wind.png"> 
                  <div>
                      <p class="wind">15 km/hr</p>
                      <p>Wind Speed</p>
                  </div>
              </div>
          </div>
        </div>
      </div>
</section>




    <!-- !CROP ================================================================================= -->

    <section class="crop" id="CROP">

        <div class="app-heading soil-heading">
            <h2 class="ah2">Crop <br> Type</h2>
        </div>



        <div class="holder" id="holder">
            <div class="crop-type marg-top">
                <input type="text" placeholder="Crop type" id="cropInp">
                <button onclick="cropType()"><img src="./img/images/search.png" alt=""></button>
            </div>
            <div class="cons-data" id="consData">
                <h1 id="cropResult" class="marg-top"></h1>
            </div>
        </div>
    </section>

    <script>
        function cropType() {
            
            const cropResult = document.getElementById('cropResult');
            
            var cropInp = document.getElementById('cropInp');

            const consData = document.getElementById('consData')
            const holder = document.getElementById('holder')
            var p = document.createElement('p');

            p.classList.add('small')
            p.innerHTML = 'Since <b id="cropSubResult"></b> doesnt require much water, and its going to rain anyway, the irrigation system will remain off today'

            console.log(p)

            consData.appendChild(p)
            holder.appendChild(consData)

            const cropSubResult = document.getElementById('cropSubResult');


            cropResult.innerHTML = cropInp.value
            cropSubResult.innerHTML = cropInp.value


        }
    </script>
    </section>
